    languageName = '中文'
    weight = 1

[menus]
  [[menus.main]]
    name = '主页-Index'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    name = '技术-Tech'
    pageRef = '/tech'
    weight = 20
  [[menus.main]]
    name = 'DIY'
    pageRef = '/diy'
    weight = 30
  [[menus.main]]
    name = '生活-Life'
