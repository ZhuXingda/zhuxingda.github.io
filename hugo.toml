[Params]
  copyright = "Zhu Xingda"
  post_meta = ["author", "date", "categories"]
  readmore = true
  toc = true
  pager = true
  dateformat = "2006-01-02"
#   mainSections = ["post", "blog", "news"]

[Params.logo]
